<div class="card bg-dark text-white m-3">
    <img [src]=productObj.productImage width="31%" class="d-block mx-auto" >
    <div class="card-body">
      <h4 class="card-title">{{productObj.productTitle}}</h4>
      <p class="card-text">Price:{{productObj.description}}</p>
      <a href="#" class="btn btn-primary" (click)="addProduct(productObj.productTitle)"><i class="fas fa-plus-square"></i> add to cart</a>
    </div>
  </div>
